<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body {
    background-image: url('imagen_login.jpg'); 
    background-size: cover; 
    width: 1500px;
    background-position: center; 
  
  }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #FE9F25; 
      color: #fff;
      border-radius: 15px 15px 0 0;
    
    }
    .nav-link {
      color: #F46419; 
      font-weight: bold;
    }
    .nav-link.active {
      background-color: #F46419; 
      color: #fff;


    }
    .btn-outline-primary {
      background-color: #F46419; 
      border-color: #F46419; 
    }
    .btn-outline-primary:hover {
      background-color: #F46419; 
      color: #fff;
    }
    .btn {
        background-color: #2C1D1A; 
      color: #fff; 
      border: none; 
    }

    .btn-primary {
    background-color: black; 
     border-color: #f8a400;
    }

    .btn-primary:hover{
      background-color: #F46419;
    }
    
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
          </div>
          <div class="card-body">
            <ul class="nav nav-tabs nav-fill mb-3">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form>
                  <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form>
                  <div class="form-group mb-3">
                    <label for="register-name">Nombre</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group mb-3">
                    <label for="register-lastname">Apellidos</label>
                    <input type="text" class="form-control" id="register-lastname" placeholder="Ingrese sus apellidos">
                  </div>
                  <div class="form-group mb-3">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Ingrese su correo electrónico">
                  </div>
                  <div class="form-group mb-3">
                    <label for="register-password">Contraseña</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Ingrese su contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            <h5 class="mb-0 text-center">¿Eres un usuario especial?</h5>
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-outline-primary btn-block mb-2">Iniciar Sesión como Administrador</a>
            <a href="#" class="btn btn-outline-primary btn-block">Iniciar Sesión como Proveedor</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
